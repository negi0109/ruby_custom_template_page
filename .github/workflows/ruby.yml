        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.*
      - name: setup gem
        run: |
          gem install bundler -v 1.17.2
          bundle install --path vendor/bundle --quiet --jobs 4 --retry 3
      - name: rubocop
        run: bundle exec rubocop
